<div
  (click)="onClick.emit(file)"
  [class.selected]="selected"
  [tooltip]="file.alias ?? file.name"
  class="file"
>
  <div class="info">
    <span>{{file.alias ?? file.name}}</span>
  </div>

  <img
    *ngIf="file.thumbnailUrl"
    alt="Thumbnail image"
    [src]="knowledgeSystemRootService.serverUrl + file.thumbnailUrl"
  />

  <biit-icon
    *ngIf="!file.thumbnailUrl"
    [name]="file.name | thumbnailIcon"
  />
</div>
