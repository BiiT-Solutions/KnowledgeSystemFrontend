<div id="navbar">
  <div class="left">
    <biit-nav-menu [routes]="routes"
    ></biit-nav-menu>
  </div>
  <div class="right">
    <biit-nav-user *ngIf="user"
                   [title]="user?.name + ' ' + user?.lastname"
                   [subtitle]="'Knowledge System'"
                   (click)="onContextMenu($event)"
                   #navUser
    ></biit-nav-user>
  </div>
</div>
<context-menu #contextMenu dir="rtl">
  <ng-template contextMenuItem
               *transloco="let t"
               (execute)="router.navigateByUrl('/login?logout')">
    {{t('t.logout')}}
  </ng-template>
</context-menu>
